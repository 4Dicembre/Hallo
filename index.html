<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Immagini</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 20px; /* Aggiunto margine inferiore */
        }

        button:hover {
            background-color: #ffffff;
            color: #1f1f1f;
        }

        #prompt-text {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #image-container {
            margin-top: 20px;
            margin-bottom: 20px; /* Aggiunto margine inferiore */
            max-width: 100%;
            text-align: center;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
        }

        #loading-bar {
            width: 100%;
            height: 4px;
            background-color: #ffffff;
            margin-top: 20px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        #loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #1f1f1f;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% {
                left: 0;
                width: 0;
            }
            50% {
                left: 25%;
                width: 50%;
            }
            100% {
                left: 100%;
                width: 0;
            }
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px; /* Aumentato font-size */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .share-buttons {
            margin-top: 20px;
        }

        .share-buttons button {
            background-color: #25D366;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .share-buttons button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <h1>Generatore di Immagini</h1>
    <button id="generate-button">Genera</button>
    <div id="loading-bar"></div>
    <div id="prompt-text"></div>
    <div id="image-container"></div>
    <div class="share-buttons">
        <button id="share-whatsapp">Condividi su WhatsApp</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
